<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em sites</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Agregando vídeo dentro do site</h1>
    <h2>Video do nosso próprio servidor:</h2>
    <video width="250" poster="" controls autoplay>
        <source src="midia/rengoku mot.mp4" type="video/mp4">
        <source src="midia/rengoku mot.webm" type="video/webm">
        <source src="midia/rengoku mot.ogv" type="video/ogg">
        <p>Infelizmente seu navegador não conseguiu carregar o vídeo.</p>
    </video>
    <hr>
    <h2>Vídeo hospedado pelo Youtube:</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/gSDdWvpsSBE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
